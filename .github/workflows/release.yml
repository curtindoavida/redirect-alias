name: Go

on:
  push:
    tags:
      - '*'

jobs:

 LINUX_24_04:
  name: Build a Release
  runs-on: ubuntu-24.04
  steps:
    - uses: actions/checkout@v4.2.2
    - name: Set up Go
      uses: actions/setup-go@v5.3.0
      with:
          go-version: 1.24.0
    - name: Build
      run: |
        go build .
        chmod +x redirect-alias
        zip redirect-alias.zip redirect-alias redirects.json
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        files: |
          /home/runner/work/redirect-alias/redirect-alias/redirect-alias.zip
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
